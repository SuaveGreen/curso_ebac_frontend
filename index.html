<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="row">
        <div class="col-lg-4 form">
            <h2>Formulário</h2>
            <form>
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" name="nome" id="nome" required>
                <label for="email" class="form-label">E-mail:</label>
                <input type="text" class="form-control" name="email" id="email" required>
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" class="form-control" name="telefone" id="telefone" required>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="novos-produtos">Quero receber notificações sobre novos produtos.</label>
                    <input class="form-check-input" type="checkbox" name="novos-produtos" id="novos-produtos">
                </div>
                <button class="btn btn-success">Confirmar</button>
            </form>
        </div>
    </div>
</body>
</html>
