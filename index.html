<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ↓ Fonts ↓ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./main.css">

    <title>Cadastro</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>
                Nome Loja
            </h1>
            <nav>
                <ul>
                    <li>
                        <a href="#">Test</a>
                    </li>
                    <li>
                        <a href="#">Test</a>
                    </li>
                    <li>
                        <a href="#">Test</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div class="container">
            <h2>Cadastre-se</h2>
            <form id="cadastro">
                <!-- <div class="informacoes"> -->
                    <div class="form-campo">
                        <label id="label-info" for="nome">Nome</label>
                        <input type="text" name="nome" id="nome">
                    </div>
        
                    <div class="form-campo">
                        <label id="label-info" for="email">E-mail</label>
                        <input type="email" name="email" id="email">
                    </div>
                    
                    <div class="form-campo">
                        <label id="label-info" for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone">
                    </div>
                    
                    <div class="form-campo">
                        <label id="label-info" for="cpf">CPF</label>
                        <input type="text" name="cpf" id="cpf">
                    </div>
                <!-- </div> -->
    
                <!-- <div class="endereco"> -->
                    <div class="form-campo">
                        <label id="label-endereco" for="rua">Rua</label>
                        <input type="text" name="rua" id="rua">
                    </div>
    
                    <div class="form-campo">
                        <label id="label-endereco" for="bairro">Bairro</label>
                        <input type="text" name="bairro" id="bairro">
                    </div>
                    
                    <div class="form-campo">
                        <label id="label-endereco" for="numero">Número</label>
                        <input type="number" name="numero" id="numero">
                    </div>
    
                    <div class="form-campo">
                        <label id="label-endereco" for="cep">CEP</label>
                        <input type="text" name="cep" id="cep">
                    </div>
                <!-- </div> -->
    
                <div class="container-button">
                    <button type="submit">Salvar</button>
                    <button type="reset">Limpar</button>
                </div>

            </form> 
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
